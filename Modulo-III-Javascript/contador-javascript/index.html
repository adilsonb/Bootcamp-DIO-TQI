<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contador Javascript</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <h1>Contador</h1>
    <p>
      Clique nos botões abaixo para <strong>subtrair</strong> ou
      <strong>adicionar</strong> um valor ao contador.
    </p>
    <div id="contador">
      <button name="subtrair" id="btnMenos" onclick="subtrair()">-</button>
      <span id="numeroAtual">0</span>
      <button name="adicionar" id="btnMais" onclick="adicionar()">+</button>
    </div>

    <div class="dica">
      <strong>Dica: </strong>Você também pode utilizar as teclas
      <strong>+</strong> e <strong>&#45;</strong> do teclado para alterar os
      valores.
    </div>
    <script src="assets/js/scripts.js"></script>
  </body>
</html>
